---
- job:
    name: iTrust
    project-type: pipeline
    defaults: global
    description: "Builds iTrust program."
    disabled: false
    display-name: "iTrust Pipeline Build"
    concurrent: false
    retry-count: 3
    dsl: |
      node {
        stage("Removing iTrust...") {
          dir('/tmp/jenkins') {
            sh 'rm -rf itrust'
          }
        }
        stage("Cloning iTrust...") {
          dir('/var/lib/jenkins/workspaces') {
            sh 'git clone https://$GH_USER:$GH_PASS@github.ncsu.edu/engr-csc326-staff/iTrust2-v8'
          }
          dir('/var/lib/jenkins/workspaces/iTrust2-v8/iTrust2/src/main/resources') {
            sh 'cp -rf /bakerx/application.yml .'
          }
        }
        stage("Running static analysis and integration tests...") {
          dir('iTrust2-v8/iTrust2') {
            sh 'mvn clean test integration-test checkstyle:checkstyle'
          }
        }
        stage("Resetting database...") {
          dir('/var/lib/jenkins/workspaces/iTrust2-v8/iTrust2') {
            sh 'mysql -u root -p $MYSQL_PASS "DROP DATABASE IF EXISTS iTrust2_test"'
          }
        }
      }
