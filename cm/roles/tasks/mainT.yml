 - hosts: mattermost
  
   tasks:

    - name: ensure the jenkins apt repository key is installed
      sudo apt_key: url=https://pkg.jenkins.io/debian-stable/jenkins.io.key state=present
      become: yes

    - name: ensure the repo is good
      sudo apt_repository: repo='deb https://pkg.jenkins.io/debian-stable binary/' state=present
      become: yes
    
    - name: Install Jenkins
      sudo apt-get install: jenkins

    - name: ensure jenkins is installed
      apt: name=jenkins update_cache=yes
      become: yes

    - name: ensure jenkins is running
      service: name=jenkins state=started