---
# Install dependencies for checkbox.io build jobs

- name: Ensures /etc/jenkins_jobs dir exists
  file: path=/etc/jenkins_jobs state=directory
  become: true

- name: Copy jenkins_job.ini to correct location
  template:
    src: /bakerx/jenkins_jobs.ini
    dest: /etc/jenkins_jobs/jenkins_jobs.ini
  become: true

- name: Install nodejs
  apt:
    pkg: nodejs
    state: present
  become: true

- name: Install npm
  apt:
    pkg: npm
    state: present
  become: true

- name: Install mongodb
  apt:
    pkg: mongodb
    state: latest
  become: true

- name: Install maven
  apt:
    pkg: maven
    state: latest
  become: true

- name: Install pip3 for Mongo Collection Dependencies
  apt:
    pkg: python3-pip
    state: latest
  become: true

- name: Install jenkins-job-builder
  pip:
    name: jenkins-job-builder
    state: present

- name: Push checkbox.io build job to Jenkins
  shell: /home/vagrant/.local/bin/jenkins-jobs --conf /etc/jenkins_jobs/jenkins_jobs.ini --user {{jenkins.username}} --password {{jenkins.password}} update /bakerx/checkbox.yml

- name: Push iTrust build job to Jenkins
  shell: /home/vagrant/.local/bin/jenkins-jobs --conf /etc/jenkins_jobs/jenkins_jobs.ini --user {{jenkins.username}} --password {{jenkins.password}} update /bakerx/itrust.yml

- name: Install pm2 to run checkbox server
  npm:
    name: pm2
    global: yes
    state: present
  become: true

- name: Installing pymongo
  pip:
    name: pymongo
    state: latest
  become: true

- name: Start mongodb service
  service:
    name: mongodb
    state: started
    enabled: yes

- name: Open Port 27017 for Mongodb
  firewalld:
    zone: public
    port: 27017/tcp
    permanent: true
    state: enabled
    immediate: true
  become: true

- name: Create mongodb user
  no_log: true
  mongodb_user:
    database: admin
    name: "{{mongo.MONGO_USER}}"
    password: "{{mongo.MONGO_PASSWORD}}"
    login_port: "{{mongo.MONGO_PORT}}"
    roles: readWrite
    state: present
  become: true

- name: Install MySQL client
  apt:
    pkg: mysql-server
    state: latest
  become: true

- name: Install PyMySQL
  pip:
    name: PyMySQL
    state: latest
  become: true

- name: Install headless Chrome
  shell: wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb | apt install
  become: true

- name: Start MySQL service
  service:
    name: mysql
    state: started
    enabled: yes

- name: Open Port 3306 for MySQL
  firewalld:
    zone: public
    port: 3306/tcp
    permanent: true
    state: enabled
    immediate: true
  become: true

- name: Create MySQL root user
  mysql_user:
    name: root
    login_user: root
    login_password: "{{mysql.MYSQL_PASS}}"
    priv: "*.*:ALL"
    state: present
  become: true
